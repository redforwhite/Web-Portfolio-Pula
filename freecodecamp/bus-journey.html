<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bus-journey.css">
  </head>

  <body>
    <h1 id="title">BUS JOURNEY SURVEY FORM</h1>
    <p id="description">Journey to remember to your destination</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: </label>
        <input id="name" name="name" type="text" placeholder="Your full name" required/>
        <label for="email" id="email-label" >Email: </label>
        <input id="email" name="email" type="email" placeholder="Your email address" required/>
        <label for="number" id="number-label">Number: </label>
        <input id="number" name="number" type="number" min="10" max="100" pattern="[1-9]{3}-[1-9]{3}-[1-9]{3}-[1-9]{2}" placeholder="Your phone number" required/>
      </fieldset>
      <fieldset>
        <label>What type of trip did you avail?</label>
        <select id="dropdown">
          <option>Select your trip</option>
          <option>One-way Trip</option>
          <option>Round-trip</option>
        </select>
        <label for="bus-type"><input type="radio" id="bus-type" name="bus-type" value="bus-type"> Aircondition Type</label>
        <label for="bus-type"><input type="radio" id="bus-type" name="bus-type" value="bus-type"> Ordinary Type</label>
        <label>What meal did you avail?</label>
        <select id="dropdown">
          <option>Select your meal</option>
          <option>Breakfast</option>
          <option>Breakfast-Lunch</option>
          <option>Lunch</option>
          <option>Lunch-Dinner</option>
          <option>Dinner</option>
          <option>Breakfast-Lunch-Dinner</option>
        </select>
      </fieldset>
      <fieldset>  
        <h4>What would you like to see improved?</h4>
        <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="improvement" required> Online Booking</label>
        <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="improvement" required> OTC Ticketing</label>
        <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="improvement" required> Food</label>
        <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="improvement" required> Travel Route</label>
        <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="improvement" required> Comfort</label>
        <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="improvement" required> Stop-over Locations</label>
        <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="improvement" required> Others</label>
        <label for="improvement"> Comments:
          <textarea id="improvement" rows="5" cols="72" placeholder="Serve bacon at breakfast..." class="comments"></textarea>
        </label>
      </fieldset>
      <button id="submit">Submit</buttom>
     </form>   
  </body>
</html>
